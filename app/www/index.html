<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- Parse API -->
    <!-- <script src="//www.parsecdn.com/js/parse-1.2.16.min.js"></script> -->
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- AngularFire Plugin -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    <script type='text/javascript'
            src='https://cdn.firebase.com/js/simple-login/1.2.5/firebase-simple-login.js'>
    </script>


    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's script -->

  </head>

  <!--
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="giftlist" animation="slide-left-right-ios7">

    <!--
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/
    -->
    <ion-nav-bar type="bar-positive"
             animation="nav-title-slide-ios7"
             back-button-type="button-icon button-clear"
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script src="js/app.js"></script>
    <script src="js/ionic.swipecards.js"></script>
    <script src="js/services/FirebaseService.js"></script>
    <script src="js/services/GiftService.js"></script>
    <script src="js/services/WishListService.js"></script>
    <script src="js/controllers/BrowseCtrl.js"></script>
    <script src="js/controllers/GiftDetailCtrl.js"></script>
    <script src="js/controllers/GiftIndexCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/SearchCtrl.js"></script>
    <script src="js/directives/giftlistPager.js"></script>
    <script src="js/directives/giftlistSlide.js"></script>
    <script src="js/directives/giftlistSlideBox.js"></script>
  </body>
</html>
